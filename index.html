<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Site!</title>
  <script type="text/javascript">
    window.TERMLY_CUSTOM_BLOCKING_MAP = {
      'wondering.com': 'essential',
    }
  </script>


  <script
  type="text/javascript"
  src="https://app.termly.io/resource-blocker/f14c1806-5303-41bb-aa10-b0490105587c?autoBlock=on&masterConsentsOrigin=https://wondering.com"
></script>
</head>
<body>
      <iframe id="iframe" src="about:blank" width="300" height="200"></iframe>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const iframe = document.getElementById('iframe');
        fetch('https://wondering.com/.well-known/apple-app-site-association')
            .then(response => response.text())
            .then(data => {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                doc.body.innerHTML = data;  // This injects the text as HTML
            })
            .catch(error => console.error('Error loading the text file:', error));
    });
    </script>
    <header>
        <h1>Welcome to My Subdomain!</h1>
    </header>
    <section>
        <p>This is a simple HTML page hosted on a subdomain managed by Cloudflare.</p>
    </section>
    <footer>
        <p>Contact us <a href="mailto:contact@yourdomain.com">here</a>.</p>
    </footer>
</body>
</html>
